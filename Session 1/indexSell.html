<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstiOLX Selling Interface</title>
    link rel = "stylesheet" href = "style.css">
</head>
<body>

<div class="container">
    <h2>Sell Your Item</h2>
    <form>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" id="price" name="price" required>
        </div>
        <div class="form-group">
            <label for="buying_date">Buying Date</label>
            <input type="date" id="buying_date" name="buying_date" required>
        </div>
        <div class="form-group">
            <label for="buying_price">Buying Price</label>
            <input type="number" id="buying_price" name="buying_price" required>
        </div>
        <div class="form-group">
            <label for="photos">Upload Multiple Photos</label>
            <input type="file" id="photos" name="photos" multiple required>
        </div>
        <div class="form-group">
            <label for="details">Your Details</label>
            <textarea id="details" name="details" rows="2" required></textarea>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="location">Location</label>
            <input type="text" id="location" name="location" required>
        </div>
        <div class="form-group">
            <button type="submit">Post</button>
        </div>
    </form>
</div>

</body>
</html>
